name: Build and test

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # full clone for versioning calculation

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.x

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

  test:
    needs: build
    runs-on: ubuntu-latest

    services:
      # outside-in tests require a running postgres instance
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # full clone for versioning calculation

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.x

    - name: Test
      run: dotnet test --no-restore --verbosity normal
      env:
        Db__host: "localhost"
        Db__port: "5432"
        Db__database: "my_db"
        Db__username: "postgres"
        Db__password: "postgres"
        AdminDb__host: "localhost"
        AdminDb__port: "5432"
        AdminDb__database: "postgres"
        AdminDb__username: "postgres"
        AdminDb__password: "postgres"
